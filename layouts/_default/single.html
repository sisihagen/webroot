{{ define "main" }}

    <section class="cover">
      <picture>
        <source srcset="/static/img/cover/fawkes.webp" type="image/webp">
        <source srcset="/static/img/cover/fawkes.jpg" type="image/jpeg">
        <img src="/static/img/cover/fawkes.jpg" alt="Cover">
      </picture>
    </section>

    <main class="no-margin no-padding grid compact-grid-stack">
      <article class="two no-margin padding grid-item 2/4 compact-1/1">

        {{ .Content }}

      </article>

      <aside class="three no-margin padding grid-item 2/4 compact-1/1">
        <p> {{ i18n "aboutbrands" }} </p>

      <div class="gallery-brands">
        {{ range $.Page.Site.Data.brands_about }}
        <a href="{{ .href }}" title="{{ .title }}" target="_blank">
          <picture>
            <source srcset="{{ .webp }}" type="image/webp">
            <source srcset="{{ .png }}" type="image/png">
            <img src="{{ .png }}" alt="{{ .title }}">
          </picture>
        </a>
        {{ end }}
      </div>
      </aside>
    </main>

{{ end }}
