<section class="one cards">
{{ .Content }}
{{ range first 3 (where .Pages "Type" "blog") }}
  <article class="card">
    <a href="{{ .Permalink }}" title="{{ .Title }}">
    {{ if .Params.cover }}
      <picture>
        <source srcset="/static/img/cover/{{.Params.cover}}.webp" type="image/webp">
        <source srcset="/static/img/cover/{{.Params.cover}}.jpg" type="image/jpeg">
        <img src="/static/img/cover/{{.Params.cover}}.jpg" alt="Cover">
      </picture>
    {{ end }}
      <div class="card__header">
        <h4>{{ .Title }}</h4>
        <span class="icon-calendar" aria-hidden="true"></span>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
          {{ .Date.Format "02.01.2006" }}
        </time>
      </div>
      <div class="card__content">
        {{ .Params.shorttext }}
      </div>
    </a>
  </article>
{{ end }}
</section>
