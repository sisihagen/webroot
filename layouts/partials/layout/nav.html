  <nav role="navigation">
    {{ $current := . }}
    {{ range .Site.Menus.main }}
      {{ $active := or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}
      {{ $active := in $current.RelPermalink (path.Dir .URL) }}
      <a href="{{ .URL }}" {{ if $active }}class="menu-active"{{ end }}>
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    {{ end }}
  </nav>
