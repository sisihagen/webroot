{{ define "main" }}


<section class="blog__header">
  <picture>
    <source srcset="/static/img/cover/{{.Params.cover}}.webp" type="image/webp">
    <source srcset="/static/img/cover/{{.Params.cover}}.jpg" type="image/jpeg">
    <img src="/static/img/cover/{{.Params.cover}}.jpg" alt="Cover">
  </picture>
    <div class="article__header text-center">
      <h1> {{ .Title }}</h1>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
        <svg class="icon icon-clock2">
          <use xlink:href="/static/img/symbol-defs.svg#icon-clock2"></use>
        </svg>
        {{ .Date.Format "02.01.2006" }}
      </time>
      <span>
        <svg class="icon icon-user">
          <use xlink:href="/static/img/symbol-defs.svg#icon-user"></use>
        </svg>
        Silvio Siefke
      </span>
      <span>
        <svg class="icon icon-tags">
          <use xlink:href="/static/img/symbol-defs.svg#icon-tags"></use>
        </svg>
        #{{ .Params.tags }}
      </span>
    </div>
</section>

<main class="grid">
  <article class="one padding">
        {{ .Content }}
  </article>

  <aside class="two padding">
    <div class="article__source hidden">
      <h4>{{ i18n "source" }}</h4>
    </div>

    <div class="article__gallery hidden">
      <h4>{{ i18n "gallery" }}</h4>
    </div>

    {{ partial "modules/tags.html" . }}
  </aside>
</main>

{{ end }}
