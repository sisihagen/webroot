enableRobotsTXT = true
pygmentsCodeFences = true
pygmentsStyle = "vim"
publishDir = "public/build"

[permalinks]
    blog = "/blog/:year/:month/:day/:title"

[taxonomies]
    tag = "tags"

[blackfriday]
    angledQuotes = false
    hrefTargetBlank = true
    extensionsmask = ['headerIds', 'autoHeaderIds']

[related]
  threshold = 80
  includeNewer = false
  toLower = false

  [[related.indices]]
    name  = "tags"
    weight = 10

  [[related.indices]]
    name  = "date"
    weight = 100
    pattern = "2006"

